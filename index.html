<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Train+One&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>CHINCHIRO</title>
</head>
<body>
  <header>
    <h1 class="pgtitle">CHINCHIRO</h1>
  </header>
  <main>
    <div id="rule">
      <p>CHINCHIROは、注文いただくハイボールを決めるゲームです。</p>
      <p>二つのサイコロを振り、</p>
      <div class="pattern">
        <p>出た目がゾロ目であればハイボールが無料</p>
        <p>出た目の和が偶数であればハイボールが370円</p>
        <p>出た目の和が奇数であればメガハイボールが740円</p>
      </div>
      <p>となります。</p>
    </div>
    <div class="roll">
      <div class="blackplate">
        <img src="img/blackplate.png" alt="黒い皿">
      </div>
      <div class="dice">
        <div id="dice1">
          <img src="img/dice.png" width = 100 height = 80 alt="サイコロ1">
        </div>
        <div id="dice2">
          <img src="img/dice.png" width = 100 height = 80 alt="サイコロ2">
        </div>
      </div>
    </div>

    <div class="btn">
      <button type="button" id="diceBtn">サイコロを振る</button>
    </div>


    <div id="result">
      <p>ご注文は・・・<span id="order"></span></p>
    </div>

  </main>
  <footer>
    <p>Copyright KUSHKATSU TANAKA2022</p>
  </footer>

  <script>
    // ボタンを押すと二つの目をランダムで表示
    $("#diceBtn").on("click", function(){

      let num1 = Math.ceil(Math.random()*6);
      if (num1 == 1){
        $("#dice1").children("img").attr("src", "img/1.jpeg");
      } else if (num1 == 2){
        $("#dice1").children("img").attr("src", "img/2.jpeg");
      } else if (num1 ==3){
        $("#dice1").children("img").attr("src", "img/3.jpeg");
      } else if (num1 ==4){
        $("#dice1").children("img").attr("src", "img/4.jpeg");
      } else if (num1 ==5){
        $("#dice1").children("img").attr("src", "img/5.jpeg");
      } else {
        $("#dice1").children("img").attr("src", "img/6.jpeg");
      }

      let num2 = Math.ceil(Math.random()*6);
      if (num2 == 1){
        $("#dice2").children("img").attr("src", "img/1.jpeg");
      } else if (num2 == 2){
        $("#dice2").children("img").attr("src", "img/2.jpeg");
      } else if (num2 ==3){
        $("#dice2").children("img").attr("src", "img/3.jpeg");
      } else if (num2 ==4){
        $("#dice2").children("img").attr("src", "img/4.jpeg");
      } else if (num2 ==5){
        $("#dice2").children("img").attr("src", "img/5.jpeg");
      } else {
        $("#dice2").children("img").attr("src", "img/6.jpeg");
      }

      // 二つの目が、①ゾロ目だったら通常サイズ0円、②話が偶数だったら通常サイズ370円、③奇数だったら２倍サイズ740円
      let numsum = num1 + num2
      let drink = "" 
      if (num1 == num2){
        drink = "ハイボール 無料"
      } else if (numsum % 2 == 0){
        drink = "ハイボール 370円"
      } else {
        drink = "メガハイボール 740円"
      }

      $("#order").html(drink);
      // $("dice1").css("transform", "rotate(360deg)");
      // $("dice1").css("transform", "rotate(360deg)");
    }
    )


    
  </script>
  
</body>
</html>
